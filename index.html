<!DOCTYPE html>
<html>
<head>
    <title>Study Planner Login</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; margin-top: 100px; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { margin: 10px; padding: 8px; width: 80%; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Login to Study Planner</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
