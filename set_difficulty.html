<!DOCTYPE html>
<html>
<head>
    <title>Set Course Difficulty</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 30px; }
        form { margin-bottom: 30px; }
        table { border-collapse: collapse; margin: 0 auto; }
        th, td { border: 1px solid #000; padding: 6px 10px; }
        th { background-color: #dce3f0; }
        a { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Set Course Difficulty</h2>

    <form method="POST">
        <input type="text" name="class_name" placeholder="Class Name (e.g., CS101)" required>
        <select name="difficulty_level" required>
            <option value="1">1 - Very Easy</option>
            <option value="2">2 - Easy</option>
            <option value="3">3 - Medium</option>
            <option value="4">4 - Hard</option>
            <option value="5">5 - Very Hard</option>
        </select>
        <button type="submit">Save</button>
    </form>

    <h3>Current Difficulty Settings</h3>
    <table>
        <tr>
            <th>Class</th>
            <th>Difficulty</th>
        </tr>
        {% for d in difficulties %}
            <tr>
                <td>{{ d.class_name }}</td>
                <td>{{ d.difficulty_level }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="2">No difficulty settings yet.</td>
            </tr>
        {% endfor %}
    </table>

    <a href="/calendar">Back to Calendar</a>
</body>
</html>
